DisplayablePredicate=De waarde ${value} voldoet niet aan ${predicate}
AlwaysFalse=Voldoet nooit

AND=en
OR=of
Not=(${clause} moest niet matchen)

ExistsConstraint=De waarde '${value}' heeft geen ${predicate.ESPath}
HasLocationConstraint=${value.mid} heeft geen bron${empty predicate.platform ? '' : ' ('.concat(predicate.platform ).concat(')') }

BroadcasterConstraint=${value.mid} is niet van de omroep ${predicate.value}
AgeRatingConstraint=De leeftijdsbeperking van '${value.mid}' is niet ${displayablepredicatevalue}
MediaTypeConstraint=${value.mid} is geen ${displayablepredicatevalue.toLowerCase()}

HasPredictionConstraint=${value.mid} is niet voorspeld
